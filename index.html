<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./index.js"></script>
    <title>Battleship!</title>
  </head>
  <body>
    <div class="page-container">
      <h1 class="game-name">Battleship!</h1>

      <div class="game-container">
        <div class="game-board">
          <div class="row row0">
            <div class="square r0c0"></div>
            <div class="square r0c1"></div>
            <div class="square r0c2"></div>
            <div class="square r0c3"></div>
            <div class="square r0c4"></div>
            <div class="square r0c5"></div>
          </div>
          <div class="row row1">
            <div class="square r1c0"></div>
            <div class="square r1c1"></div>
            <div class="square r1c2"></div>
            <div class="square r1c3"></div>
            <div class="square r1c4"></div>
            <div class="square r1c5"></div>
          </div>
          <div class="row row2">
            <div class="square r2c0"></div>
            <div class="square r2c1"></div>
            <div class="square r2c2"></div>
            <div class="square r2c3"></div>
            <div class="square r2c4"></div>
            <div class="square r2c5"></div>
          </div>
          <div class="row row3">
            <div class="square r3c0"></div>
            <div class="square r3c1"></div>
            <div class="square r3c2"></div>
            <div class="square r3c3"></div>
            <div class="square r3c4"></div>
            <div class="square r3c5"></div>
          </div>
          <div class="row row4">
            <div class="square r4c0"></div>
            <div class="square r4c1"></div>
            <div class="square r4c2"></div>
            <div class="square r4c3"></div>
            <div class="square r4c4"></div>
            <div class="square r4c5"></div>
          </div>
          <div class="row row5">
            <div class="square r5c0"></div>
            <div class="square r5c1"></div>
            <div class="square r5c2"></div>
            <div class="square r5c3"></div>
            <div class="square r5c4"></div>
            <div class="square r5c5"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
